name: Deploy to Pages 
on:
push:
branches: [main] 
workflow_dispatch:
jobs:
build:
runs-on: buntu-latest 
steps:
- name: Checkout repository 
uses: actions/checkout@v3
- name: Install dependencies 
run: pm ci
- name: Build project
run: pm run build -- if-present 
env:
PUBLIC_URL:
https://$fl github.repository_owner H.github.io/${{github.event.repository.name}}
- name: Upload GitHub Pages artifact 
uses: actions/upload-pages-artifact@v1.0.4 
with:
path: build 
deploy:
needs: build 
permissions:
pages: write 
id-token: write 
environment:
name: github-pages
url: ${{ steps.deployment.outputs.page_url }} 
runs-on: ubuntu-latest 
steps:
- name: Deploy to GitHub Pages 
id: deployment 
uses: actions/deploy-pages@v^